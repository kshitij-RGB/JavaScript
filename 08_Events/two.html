<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body style="background-color: black; color: aqua;">
    <h1>Hello There</h1>
    <button id="stop">Stop</button>
</body>

<script>
    const sayName = function(){
        console.log("Kshitij");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "I am learning Js"
    }

    const h1Change = setTimeout(changeText,5000)
    
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(h1Change)
        console.log("Stopped");
        
    })
</script>
</html>
